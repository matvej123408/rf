<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rail Navigator PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Rail Navigator</h1>
    <div id="controls">
      <button id="btnLoad">Загрузить рельсы в области</button>
      <select id="stationFrom"><option value="">От станции...</option></select>
      <select id="stationTo"><option value="">К станции...</option></select>
      <button id="btnRoute">Прокладка маршрута</button>
      <button id="btnAddStop">Добавить остановку</button>
      <button id="btnExport">Экспорт остановок</button>
      <input id="importFile" type="file" accept="application/json" style="display:none">
      <span id="status"></span>
    </div>
  </header>

  <div id="map"></div>

  <footer>
    <small>Данные: OpenStreetMap (Overpass). Рельсы — черным. Добавленные остановки сохраняются в localStorage.</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
