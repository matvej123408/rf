<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Camera Proximity Beep</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:black;
    color:white;
    text-align:center;
    font-family:sans-serif;
}
video {
    width:100%;
    max-width:400px;
    margin-top:10px;
}
#status {
    font-size:20px;
    margin-top:10px;
}
</style>
</head>
<body>

<h2>Закрой камеру пальцем</h2>
<video id="video" autoplay playsinline></video>
<div id="status">Ожидание камеры...</div>

<audio id="beep" src="beep.mp3" loop></audio>
<canvas id="canvas" width="160" height="120" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const beep = document.getElementById("beep");
const status = document.getElementById("status");

let playing = false;

navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
}).then(stream => {
    video.srcObject = stream;
    status.textContent = "Камера включена";
}).catch(() => {
    status.textContent = "Ошибка доступа к камере";
});

function brightness() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let sum = 0;
    for (let i = 0; i < data.length; i += 4) {
        sum += (data[i] + data[i+1] + data[i+2]) / 3;
    }
    return sum / (data.length / 4);
}

setInterval(() => {
    if (video.readyState !== 4) return;
    const b = brightness();
    if (b < 60) {
        status.textContent = "Объект ОЧЕНЬ близко";
        if (!playing) {
            beep.play();
            playing = true;
        }
    } else {
        status.textContent = "Объект далеко";
        if (playing) {
            beep.pause();
            beep.currentTime = 0;
            playing = false;
        }
    }
}, 200);
</script>

</body>
</html>
